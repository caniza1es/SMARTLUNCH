<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>Panel de Usuario</title>
</head>
<body>
    <h1>Bienvenido, {{ usuario.nombre }}</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required><br>
        <label for="contraseña">Contraseña:</label><br>
        <input type="password" id="contraseña" name="contraseña" value="{{ usuario.contraseña }}" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ usuario.email }}" required><br><br>
        <input type="submit" value="Guardar cambios">
    </form>
    <p><a href="/">Cerrar sesión</a></p>
</body>
</html>
