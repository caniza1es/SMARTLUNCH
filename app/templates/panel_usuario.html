<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>Panel de Usuario</title>
</head>
<body>
    <h1>Bienvenido, {{ usuario.nombre }}</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required><br>
        <label for="contraseña_actual">Contraseña actual:</label><br>
        <input type="password" id="contraseña_actual" name="contraseña_actual" required><br>
        <label for="contraseña_nueva">Contraseña nueva:</label><br>
        <input type="password" id="contraseña_nueva" name="contraseña_nueva"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ usuario.email }}" required><br><br>
        <input type="submit" value="Guardar cambios">
    </form>
    <p><a href="/">Cerrar sesión</a></p>
</body>
</html>
